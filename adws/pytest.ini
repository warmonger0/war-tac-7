[pytest]
# pytest configuration for ADW optimization tests

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*
testpaths = tests

# Markers
markers =
    integration: mark test as an integration test (runs slower)
    slow: mark test as slow running (e.g., tests with dependency installation)
    unit: mark test as a unit test (runs fast)
    regression: mark test as a regression test (compares old vs new behavior)
    comparison: mark test as a workflow comparison test (side-by-side comparison)

# Output options
addopts =
    --strict-markers
    --tb=short
    --disable-warnings
    -ra

# Coverage options
[coverage:run]
source = adw_modules
omit =
    */tests/*
    */test_*.py
    */__pycache__/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
